<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Site Pessoal - Carlos Figueiredo</title>
  <script defer src="assets/scripts/app.js"></script>
</head>
<body>
  <header class="cabecalho">
    <h1><a href="#" class="logo">Carlos Figueiredo</a></h1>
    <nav class="menu">
      <ul>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#albuns">Repositórios</a></li>
        <li><a href="#colaboradores">Colaboradores</a></li>
      </ul>  
    </nav>
  </header>
  <main>
    <!-- Seção de Perfil -->
    <section id="perfil" class="perfil">
      <h2>Perfil</h2>
      <hr>
      <div id="perfil-content" class="imagem-texto">
        <!-- Conteúdo dinâmico do perfil será carregado aqui -->
      </div>
    </section>

    <!-- Seção de Álbuns (Repositórios do GitHub) -->
    <section id="albuns" class="albuns">
      <h2>Repositórios</h2>
      <hr>
      <div id="repos-content" class="row g-4">
        <!-- Conteúdo dinâmico dos repositórios será carregado aqui -->
      </div>      
    </section>

    <!-- Contúdo sugerido -->
    <section id="conteudo-sugerido" class="carrosel">
      <h2>Conteúdo Sugerido</h2>
      <hr>
      <div class="imagens">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://decisaosistemas.com.br/wp-content/uploads/2021/06/tecnologia-na-gestao-das-empresas.jpg" class="d-block w-100"
                alt="tecnologia">
            </div>
            <div class="carousel-item">
              <img src="https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2022/02/365-O-que-e%CC%81-tecnologia_.jpg?fit=740%2C416&ssl=1" class="d-block w-100"
                alt="tecnologia">
            </div>
            <div class="carousel-item">
              <img src="https://img.odcdn.com.br/wp-content/uploads/2021/08/shutterstock_652948648.jpg" class="d-block w-100"
                alt="Tecnologia Quântica">
            </div>
            <div class="carousel-item">
              <img src="https://c.files.bbci.co.uk/4B99/production/_104335391_gettyimages-1012357142.jpg" class="d-block w-100"
                alt="Representação da tecnologia quântica">
            </div>
            <div class="carousel-item">
              <img src="https://api.aecweb.com.br/tematico/img_figuras/tecnologia-em-nuvem-250821_Olho%24%240.webp" class="d-block w-100"
                alt="Tecnologia em nuvem">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      </div>
    </section>

 <section id="colaboradores" class="colaboradores">
  <h2>Colaboradores</h2>
  <hr>
  <div id="colaboradores-content" class="d-flex flex-wrap justify-content-center">
    <!-- Conteúdo dinâmico dos colaboradores será carregado aqui -->
  </div>
</section>


  </main>

  <footer class="rodape">
    <hr>
    <p>Copyright &copy; 2024 Carlos Jose Figueiredo inc. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
